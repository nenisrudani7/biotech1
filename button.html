<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor and Receptionist Page</title>
    <style>
        body {
            background-image: url(p10.png);
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            background-size: cover;

            padding: 0;
            background-attachment: scroll;
            /* width: 80%; */

        }
        h1{
            margin-top: 200px;
            margin-left: 400PX;
            position: fixed;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .button:focus {
            outline: none;
        }
        .button:active {
            transform: scale(0.95);
        }
        a{
          text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Doctor and Receptionist Page</h1>
    <div class="container">
        <div class="button-container">
            <button class="button" onclick="openDoctorsPage()"> <a href="Doctor.html">Doctors</a></button>
            <button class="button" onclick="openReceptionistsPage()"><a href="Receptionist.html">Receptionists</a></button>
        </div>
    </div>

    <script>
        function openDoctorsPage() {
            // You can redirect to the doctors' page or perform any other action here
            alert("You clicked the Doctors button!");
        }

        function openReceptionistsPage() {
            // You can redirect to the receptionists' page or perform any other action here
            alert("You clicked the Receptionists button!");
        }
    </script>
</body>
</html>
